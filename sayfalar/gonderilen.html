<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Gönderildi</title>
    <link id="dynamic-theme" rel="stylesheet" href="">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            margin: auto;
            max-width: 500px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        p {
            color: #555;
            font-size: 16px;
        }

        ul {
            list-style: none;
            padding: 0;
            text-align: left;
            margin-top: 20px;
        }

        li {
            font-size: 16px;
            margin-bottom: 10px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #3498db;
            padding: 10px 20px;
            border-radius: 5px;
        }

        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teşekkürler!</h1>
        <p>Mesajınız başarıyla gönderildi.</p>

        <ul id="bilgiler">
            <!-- JavaScript ile doldurulacak -->
        </ul>

        <a href="../index.html">Anasayfaya Dön</a>
    </div>

    <script>
        // URL'den verileri oku
        const params = new URLSearchParams(window.location.search);
        const ad = params.get('name');
        const email = params.get('email');
        const mesaj = params.get('message');
        const theme = params.get('theme');

        // CSS dosyasını yükle
        if (theme) {
            document.getElementById('dynamic-theme').setAttribute('href', theme);
        }

        // Bilgileri doldur
        const bilgiler = document.getElementById('bilgiler');
        bilgiler.innerHTML = `
            <li><strong>Ad:</strong> ${ad}</li>
            <li><strong>E-posta:</strong> ${email}</li>
            <li><strong>Mesaj:</strong> ${mesaj}</li>
        `;
    </script>
</body>
</html>
